name: DVC Project CI

# This workflow runs on pushes to the main or master branch
on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2 # Your bucket's region

      - name: Set up DVC and Pull Data
        run: dvc pull -f
      - name: DEBUG - Show .gitattributes content
        run: |
          echo "--- Content of .gitattributes ---"
          cat .gitattributes
          echo "---------------------------------"

      - name: DEBUG - Show first 5 lines of test.py
        run: |
          echo "--- First 5 lines of test.py ---"
          head -n 5 test.py
          echo "--------------------------------"
      - name: Install Git LFS
        run: sudo apt-get install git-lfs

      - name: Pull LFS files
        run: git lfs pull

      - name: Run Unit Tests
        run: python -m unittest -v test.py

      - name: Run Unit Tests
        run: python -m unittest -v test.py

      - name: Reproduce DVC Pipeline
        run: dvc repro
